name: ci-build-push

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # required for GITHUB_TOKEN -> GHCR

env:
  REGISTRY: ghcr.io
  IMAGE: ${{ github.repository }}/hello   # => ghcr.io/<owner>/<repo>/hello

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      # Login with built-in GITHUB_TOKEN (no PAT needed)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: vars
        run: echo "SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & Push (:sha-XXXXXXX + :main + :dev)
        uses: docker/build-push-action@v6
        with:
          context: ./my-docker-app
          push: ${{ github.event_name != 'pull_request' }}  # push on main/workflow_dispatch
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:sha-${{ steps.vars.outputs.SHA_SHORT }}
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:main
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

