name: ci-build-push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE: ${{ github.repository }}/hello   # => ghcr.io/tanvanat/learn-gitop/hello

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      # ใช้ PAT ของ owner เพื่อกันปัญหา scope
      - name: Login to GHCR (with PAT)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}        # สำคัญ: owner ของ repo
          password: ${{ secrets.GHCR_TOKEN }}             # PAT: write:packages

      - name: Prepare tags
        id: vars
        run: echo "SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & Push (:dev + :main-<sha>)
        uses: docker/build-push-action@v6
        with:
          context: ./my-docker-app
          push: true
          no-cache: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:dev
            ${{ env.REGISTRY }}/${{ env.IMAGE }}:main-${{ steps.vars.outputs.SHA_SHORT }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

