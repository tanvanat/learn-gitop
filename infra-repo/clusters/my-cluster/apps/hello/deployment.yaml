apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: default
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      imagePullSecrets:
        - name: ghcr-cred
      containers:
        - name: hello
          image: ghcr.io/tanvanat/learn-gitop/hello:sha-44d4755  # Flux จะมาเขียนทับได้ภายหลัง
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

