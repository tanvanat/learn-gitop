apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      # ถ้า GHCR เป็น private ให้ uncomment และสร้าง secret ghcr-pull ใน namespace default
       imagePullSecrets:
         - name: ghcr-pull
      containers:
        - name: hello
          image: ghcr.io/tanvanat/learn-gitop/hello:sha-0000000
          # {"$imagepolicy": "flux-system:hello-policy"}
          ports:
            - name: http
              containerPort: 3000
